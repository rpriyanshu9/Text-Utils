<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                crossorigin="anonymous">

        <title>My textutils</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">MyTextUtils</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

        </nav>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Welcome!</strong> Just enter the text and let textutils do its magic.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="container">
                <form action="/analyze" method="post">{% csrf_token %}
                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Enter your text.</label>
                                <textarea name="text" class="form-control" id="exampleFormControlTextarea1"
                                        rows="10"></textarea>
                        </div>
                        <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="removepunc"
                                        id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
                        </div>
                        <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="capson" id="customSwitch2">
                                <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
                        </div>
                        <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="newlineremove"
                                        id="customSwitch3">
                                <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
                        </div>
                        <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="spaceremove"
                                        id="customSwitch4">
                                <label class="custom-control-label" for="customSwitch4">Space Remover</label>
                        </div>
                        <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="countchar" id="customSwitch5">
                                <label class="custom-control-label" for="customSwitch5">Character counter</label>
                        </div>
                        <button type="submit" class="btn btn-success mt-2 pt-1">Analyze</button>
                </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
</body>

</html>
